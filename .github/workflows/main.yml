
name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build_image:
    runs-on: ubuntu-latest
    name: Building image
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: aquemy1/echr_build
          tags: develop
  build_database:
    runs-on: ubuntu-latest
    name: Building test database
    steps:
      - name: Build
        uses: addnab/docker-run-action@v1
        with:
          image: aquemy1/echr_build:latest
          run: build --version test --build ./build/test --force
